<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
</head>
<body>
    <h1>Video Details</h1>
    <div>
        <h2>{{ video.movie_title }}</h2>
        <p><strong>Movie ID:</strong> {{ video.movie_id }}</p>
        <p><strong>Actor 1:</strong> {{ video.actor1_name }}</p>
        <p><strong>Actor 2:</strong> {{ video.actor2_name }}</p>
        <p><strong>Director:</strong> {{ video.director_name }}</p>
        <p><strong>Genre:</strong> {{ video.movie_genre }}</p>
        <p><strong>Release Year:</strong> {{ video.release_year }}</p>
    </div>
    <div>
        <a href="{% url 'video_update' video.movie_id %}">Edit</a>
        <a href="{% url 'video_delete' video.movie_id %}">Delete</a>
        <a href="{% url 'video_list' %}">Back to Video List</a>
    </div>
</body>
</html>
