<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ video.movie_title }}" (ID: {{ video.movie_id }})?</h1>
    <p>This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'video_list' %}">Cancel</a>
    </form>
</body>
</html>
